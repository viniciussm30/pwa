<div class="container-fluid">
    <div class="row mt-3 justify-content-center">
        <div class="col-10 col-md-6">
            <div class="card shadow login-form-1">
                <div class="card-header bg-pwa">
                    <h3 class="card-title">Cadastro | MyPWA - [Vinícius]</h3>
                </div>
                <div class="card-body">
                    <form id="addUsuario">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label>Usuário</label>
                            <input type="text" class="form-control" id="login" name="login" placeholder="Digite um usuário">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite uma senha">
                        </div>
                        <button class="btn btn-success btn-block btn-save">Cadastrar-se</button>
                    </form>
                </div>
                <div class="card-footer bg-pwa">
                    <button class="btn btn-danger btn-block btnLogin">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
