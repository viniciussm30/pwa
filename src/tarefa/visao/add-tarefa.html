<div class="container mg-top-my">
    <div class="col-12">
        <h2 class="text-center">Adicionar Tarefa</h2>
    </div>
    <form id="addTarefa">
        <div class="form-group">
            <label for="">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome da tarefa">
        </div>
        <div class="form-group">
            <label for="">Data e Hora</label>
            <input type="datetime" name="dataHora" id="dataHora" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Local</label>
            <input type="text" name="local" id="local" class="form-control" placeholder="Local da tarefa">
        </div>
        <button class="btn btn-success btn-block btnAdicionar">Adicionar</button>
    </form>
</div>
